<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href="{% static 'profiles/styles.css' %}">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="text-center mb-4" style="font-family:'Consolas', monospace; color: black;">Create Your Profile</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center py-3">
                        <button type="submit" class="button">Submit</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'profile_list' %}" class="btn btn-outline-secondary" style="text-decoration: none;">View Profiles</a>
                </div>
            </div>
        </div>
    </div>

    <div class="some mt-5">
    </div>

</body>
</html>
